<!DOCTYPE html>
<html>
  <head>
    <meta charaset="utf-8" />
    <title>Nicovlist</title>
    <link rel="stylesheet" href="/lib/twitter-bootstrap-2.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/lib/twitter-bootstrap-2.1.0/css/bootstrap-responsive.min.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Nicovlist</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="http://copo.jp/pages/view/4">About</a></li>
              <li><a href="mailto:mizu.copo@gmail.com">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <p>ニコニコ動画のVOCALOIDのデイリーランキングのマイリスト集です。連続再生して、作業用BGMとしてご利用ください。</p>
      <ul id="nicovlists" />
    </div>

    <script type="text/template" id="nicovlist-template">
      <li>
        <%= year %> 年 <%= month %> 月 <%= day %> 日
        /
        <a href="http://www.nicovideo.jp/mylist/<%= mylist_id %>">mylist/<%= mylist_id %></a>
        /
        <a href="http://www.nicovideo.jp/playlist/mylist/<%= mylist_id %>?sort=0">連続再生する</a>
      </li>
    </script>

    <script src="/lib/jquery-1.7.2/jquery.min.js"></script>
    <script src="/lib/twitter-bootstrap-2.1.0/js/bootstrap.min.js"></script>
    <script src="/lib/underscore.js-1.3.3/underscore-min.js"></script>
    <script src="/lib/backbone.js-0.9.2/backbone-min.js"></script>

    <script src="/js/nicovlist.js"></script>
  </body>
</html>
